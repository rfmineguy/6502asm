name: Test MacOS Arm
on:
  push:
    branches:
      - run-actions
      - main
  pull_request:
    branches:
      - main
permissions:
  contents: write

jobs:
  configure-build-and-package-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Compile Tests
        run: |
          make out/test
        shell: bash

      - name: Run Tests
        run: |
          ./out/test
        shell: bash
